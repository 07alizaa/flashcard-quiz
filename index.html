<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="app-container">
    <main class="main-content">
      <section id="creator" class="creator-section">
        <div class="creator-card">
          <div class="creator-header">
            <h2>Create Your Quiz</h2>
          </div>
          
          <form id="form" class="question-form">
            <div class="form-group">
              <label for="question" class="form-label">Question</label>
              <textarea id="question" placeholder="Enter your question..." required class="form-textarea"></textarea>
            </div>
            
            <div class="options-grid" id="options-container">
              <!-- Options will be generated by JavaScript -->
            </div>
            
            <div class="form-group">
              <label for="correct" class="form-label">Correct Answer</label>
              <select id="correct" required class="form-select">
                <option value="">Select correct answer</option>
                <!-- Options will be generated by JavaScript -->
              </select>
            </div>
            
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Add Question</button>
              <button type="button" id="start" class="btn btn-success" hidden>Start Quiz</button>
              <button type="button" id="clear" class="btn btn-danger">Clear All</button>
            </div>
          </form>
        </div>
        
        <div id="preview" class="preview-section">
          <div class="preview-header">
            <h3>Question Bank</h3>
            <span class="question-counter"><span id="count">0</span> questions</span>
          </div>
          <div id="list" class="questions-list"></div>
        </div>
      </section>

      <section id="quiz" class="quiz-section" hidden></section>
    </main>
  </div>
</body>
</html>
