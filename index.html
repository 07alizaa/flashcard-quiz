<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="app-container">
    <main class="main-content">
      <section id="creator" class="creator-section">
        <div class="creator-card">
          <div class="creator-header">
            <h2>Generate Your Quiz</h2>
            <p class="creator-subtitle">Choose your preferences and we'll fetch trivia questions for you!</p>
          </div>
          
          <form id="quiz-config" class="quiz-config-form">
            <div class="form-row">
              <div class="form-group">
                <label for="category" class="form-label">Category</label>
                <select id="category" class="form-select">
                  <option value="">Any Category</option>
                  <option value="9">General Knowledge</option>
                  <option value="10">Entertainment: Books</option>
                  <option value="11">Entertainment: Film</option>
                  <option value="12">Entertainment: Music</option>
                  <option value="14">Entertainment: Television</option>
                  <option value="15">Entertainment: Video Games</option>
                  <option value="17">Science & Nature</option>
                  <option value="18">Science: Computers</option>
                  <option value="19">Science: Mathematics</option>
                  <option value="20">Mythology</option>
                  <option value="21">Sports</option>
                  <option value="22">Geography</option>
                  <option value="23">History</option>
                  <option value="24">Politics</option>
                  <option value="25">Art</option>
                  <option value="26">Celebrities</option>
                  <option value="27">Animals</option>
                  <option value="28">Vehicles</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="difficulty" class="form-label">Difficulty</label>
                <select id="difficulty" class="form-select">
                  <option value="">Any Difficulty</option>
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>
              </div>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label for="amount" class="form-label">Number of Questions</label>
                <select id="amount" class="form-select">
                  <option value="5">5 Questions</option>
                  <option value="10" selected>10 Questions</option>
                  <option value="15">15 Questions</option>
                  <option value="20">20 Questions</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="type" class="form-label">Question Type</label>
                <select id="type" class="form-select">
                  <option value="">Any Type</option>
                  <option value="multiple">Multiple Choice</option>
                  <option value="boolean">True/False</option>
                </select>
              </div>
            </div>
            
            <div class="form-actions">
              <button type="submit" class="btn btn-primary" id="generate-btn">
                <span class="btn-text">Generate Quiz</span>
                <span class="btn-loading" hidden>Loading...</span>
              </button>
              <button type="button" id="start" class="btn btn-success" hidden>Start Quiz</button>
            </div>
          </form>
        </div>
        
        <div id="preview" class="preview-section" hidden>
          <div class="preview-header">
            <h3>Generated Questions</h3>
            <span class="question-counter"><span id="count">0</span> questions ready</span>
          </div>
          <div id="list" class="questions-list"></div>
        </div>
      </section>

      <section id="quiz" class="quiz-section" hidden></section>
    </main>
  </div>
</body>
</html>
